<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tile.css">
    <script src="2048.js"></script>
    <script src="randAi.js"></script>
    <script src="minimax_ai copy.js"></script>
</head>

<body>

    <div class="header">
        <h1>2048</h1>
        <hr>
    </div>
    <div class="score">
        <h2>Score: <span id="score">0</span></h2>
    </div>
    <div class="container">
        <div class="keyboard">

            <div class="arrow_keys" id="q">
                Q
            </div>
            <div class="arrow_keys" id="up">
                w
            </div>
            <div class="arrow_keys" id="e">
                E
            </div>
            <div class="arrow_keys" id="left">
                a
            </div>
            <div class="arrow_keys" id="down">
                s
            </div>
            <div class="arrow_keys" id="right">
                d
            </div>
        </div>

        <div class="spacebar" id="Space">
            <div class="space" >
                Space
            </div>
        </div>




    </div>
    <div class="board">
        <div id="board">
        </div>
    </div>
    <div id="game-over">
        Game Over
        <button id="restart-btn">Restart Game</button>
    </div>
    
    
</body>

</html>
